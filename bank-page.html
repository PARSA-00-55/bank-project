<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <!-- tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JS file link -->
    <script defer src="js/deposit.js"></script>
    <script defer src="js/withdraw.js"></script>
</head>
<body class="bg-black text-white">
    <header>
        <h1 class="text-5xl font-bold text-center mt-12">Welcome to your <span class="text-slate-400">Personal Bank</span></h1>
    </header>
    <main>
        <section class="m-12">
            <div class="grid grid-cols-3 w-9/12 gap-4 mx-auto">
                <div class="bg-slate-600 p-8 rounded">
                    <h3 class="text-3xl font-bold">Deposit</h3>
                    <h1 class="text-6xl">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-slate-600 p-8 rounded">
                    <h3 class="text-3xl font-bold">Withdraw</h3>
                    <h1 class="text-6xl">$<span>00</span></h1>
                </div>
                <div class="bg-slate-600 p-8 rounded">
                    <h3 class="text-3xl font-bold">Total Amount</h3>
                    <h1 class="text-6xl">$<span id="total-amount">1240</span></h1>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="m-12">
            <div class="grid grid-cols-2 w-9/12 gap-4 mx-auto">
                <div class="bg-slate-600 p-8 rounded">
                    <h4 class=" text-4xl font-semibold mb-5 text-white">Please Deposit</h4>
                    <input type="email" class="p-4 w-9/12 block mb-2 rounded text-black" name="" id="deposit-field" placeholder="Deposit your money">
                    <button class="bg-white text-black px-6 py-3 mt-4 rounded hover:font-bold" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-slate-600 p-8 rounded">
                    <h4 class=" text-4xl font-semibold mb-5 text-white">Please Withdraw</h4>
                    <input type="email" class="p-4 w-9/12 block mb-2 rounded text-black" name="" id="user-email" placeholder="Withdraw your money">
                    <button class="bg-white text-black px-6 py-3 mt-4 rounded hover:font-bold" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
