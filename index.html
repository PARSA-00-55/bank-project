<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <!-- tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JS file link -->
    <script defer src="js/index.js"></script>
</head>
<body class="bg-black text-white">
    <header>
        <h1 class="text-5xl font-bold text-center mt-12">Personal Bank</h1>
    </header>
    <main>
        <section class="bg-slate-700 w-9/12 mx-auto mt-12 p-8 rounded">
            <h3 class="text-4xl font-bold mt-5 mb-5">Log-in</h3>
            <div>
                <input type="email" class="p-4 w-9/12 block mb-2 rounded text-black" name="" id="user-email" placeholder="Type your em@il">
                <input type="password" class="p-4 w-9/12 block mt-4 rounded text-black" name="" id="user-password" placeholder="Type your password">
                <button class="bg-white text-black px-6 py-3 mt-4 rounded hover:font-bold" id="log-in-btn">Log-in</button>
            </div>
        </section>
    </main>
</body>
</html>
